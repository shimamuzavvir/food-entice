<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>restaurant-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Allura&display=swap">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1 id="title"> FOODIE Enticement FORM</h1>
    <p id="description">Enjoy your food at foodie</p>
    <div class="main">
    <form id="form" class="form">
        <div class="form-group">
            <div class="row">
          <div class="col-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First name"required>
          </div>
          <div class="col-6">
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last name" required>
          </div>
        </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"id="email" placeholder="dla@gamil.com" required>

        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea type="text" class="form-control" rows="2" id="address" placeholder="eg:plotNo,street name" required></textarea>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="627751" required>
        </div>
        <div class="form-check">
            <label class="form-check-label" style="text-align: start;">
            <b>Gender</b></label><br>
            <input class="form-check-input" type="radio" name="gridRadios" id="gender" value="male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check" id="gender">
            <input class="form-check-input" type="radio" name="gridRadios" id="gender" value="female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-input" style="text-align: start;"> <b> Choose your food <span style="color: blueviolet;">(any 3)</span> </b></label> <br>
            <input class="form-check-input cuisine" type="checkbox" value="Biryani" id="defaultcheck">
            <label class="form-check-label">Biriyani</label><br>
            <input class="form-check-input cuisine" type="checkbox" value="Shawarma" id="defaultcheck">
            <label class="form-check-label">Shawarma</label><br>
            <input class="form-check-input cuisine" type="checkbox" value="Mutton Chuka" id="defaultcheck">
            <label class="form-check-label">Mutton Chuka</label><br>
            <input class="form-check-input cuisine" type="checkbox" value="Noodles" id="defaultcheck">
            <label class="form-check-label">Noodles</label><br>
            <input class="form-check-input cuisine" type="checkbox" value="Grill" id="defaultcheck">
            <label class="form-check-label">Grill</label><br>
            <input class="form-check-input cuisine" type="checkbox" value="Panner Butter" id="defaultcheck">
            <label class="form-check-label">Panner butter masala</label><br>
         </div>
         <div class="form-check">
         <label for="state"><b> State </b></label><br>
         <select class="form-select" id="state">
          <option selected>Tamilnadu</option>
          <option value="anthra">Andhra pradesh</option>
          <option value="kerala">Kerala</option>
          <option value="karnataka">Karnataka</option>
         </select> </div>
         <div class="form-check">
         <label for="countrys"> <b>Country </b></label><br>
         <select class="form-select" id="country">
            <option value="india" selected>India</option>
            <option value="others">others</option>
         </select>  </div><br>
         <button class="btn btn-primary" type="button" id="submit" value="submit form" onclick="result()">Submit </button>
  </form>
</div>
<div class="order_table mt-5">
    <table id="list_table" class="table table-hove table-light">
        <thead>
            <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">choice of food</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
            </tr>
        </thead>
          <tbody>
            <tr>
                <td scope="row" id="t1"></td>
                <td id="t2"></td>
                <td id="t3"></td>
                <td id="t4"></td>
                <td id="t5"></td>
                <td id="t6"></td>
                <td id="t7"></td>
                <td id="t8"></td>
            </tr>
        </tbody>
    </table>
</div>
  </div>

  
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
